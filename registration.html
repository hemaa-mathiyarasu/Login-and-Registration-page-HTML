<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
								<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <label for="DOB"><i class="zmdi zmdi-dob"></i></label>
                                <input type="DOB" name="DOB" id="DOB" placeholder="DOB"/>
                            </div>
                            <div class="form-group">
                                <label for="Phone Number"><i class="zmdi zmdi-phone"></i></label>
                                <input type="Phone number" name="Phone Number" id="Phone Number" placeholder="Phone Number"/>
                            </div>
                            <div class="form-group">
                                <label for="College"><i class="zmdi zmdi-college"></i></label>
                                <input type="College Name" name="College Name" id="College Name" placeholder="College"/>
                            </div>
                            <div class="form-group">
                                <label for="Department"><i class="zmdi zmdi-department"></i></label>
                                <input type="Department" name="Department id="Department placeholder="Department"/>
                            </div>
                            <div class="form-group">
                                <label for="SSLC Name"><i class="zmdi zmdi-SSLC"></i></label>
                                <input type="SSLC Name" name="SSLC Name" id="SSLC Name" placeholder="SSLC Name"/>
                            </div>
                            <div class="form-group">
                                <label for="SSLC Year"><i class="zmdi zmdi-year"></i></label>
                                <input type="SSLC Year" name="SSLC Year" id="SSLC Year" placeholder="SSLC Year"/>
                            </div>
                            <div class="form-group">
                                <label for="SSLC Mark"><i class="zmdi zmdi-mark"></i></label>
                                <input type="SSLC Mark" name="SSLC Mark" id="SSLC Mark" placeholder="SSLC Mark"/>
                            </div>
                            <div class="form-group">
                                <label for="HSC Name"><i class="zmdi zmdi-name"></i></label>
                                <input type="HSC Name" name="HSC Name" id="HSC Name" placeholder="HSC Name"/>
                            </div>
                            <div class="form-group">
                                <label for="HSC Year"><i class="zmdi zmdi-Year"></i></label>
                                <input type="HSC Year name="HSC Year id="HSC Year" placeholder="HSC Year"/>
                            </div>
                            <div class="form-group">
                                <label for="HSC Mark"><i class="zmdi zmdi-mark"></i></label>
                                <input type="HSC Mark" name="HSC Mark" id="HSC Mark" placeholder="HSC Mark"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
